
<!doctype html>

  <body class="p-3 m-0 border-0 bd-example">

    <!-- Nav Code -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="https://umbc.edu/wp-content/uploads/2022/02/umbc-primary-logo-250x58.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="program.html">Programs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
            <input autocomplete="on" class="form-control search" name="q" placeholder="Google Search" required="required"  type="text">
            <button class="button" type="search">Submit</button>
            </form>
        </div>
      </div>
    </nav>
    
   <!-- body Code -->
    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold text-body-emphasis">Contact Us</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-6 fw-bold">Please type your name, email address, and message</p>
        <p class="lead mb-6 fw-bold">We will reply back to your email as soon as possible</p>
      </div>

      <br>
      <br>
      <br>

      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Name" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email Address</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
        </div>
        <form>
          <input type="button"
                 value="Submit" 
                 onclick="alert('Your message has been submitted.');">
          </form>
      </form>
    </div>

    <br>
    <br>
    <br>
    
<!-- Footer Code -->
